spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ALGORTHIM_DATABASE
    username: root
    password: 123456
  redis:
    database: 0
    host: 127.0.0.1
    port: 6380
    password: redis
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0

dbsources:
  sources:
    - key: api
      url: jdbc:mysql://localhost:3306/ALGORTHIM_DATABASE
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

threadProperties:
  core-pool-size: 60
  max-pool-size: 60
  keep-time: 0
  unit: seconds


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: sys_enable # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)